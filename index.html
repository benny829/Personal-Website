<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; transition: background 0.3s, color 0.3s; }
        header { background: #333; color: white; padding: 40px; text-align: center; font-size: 24px; }
        nav { display: flex; justify-content: center; background: #444; padding: 15px; }
        nav a { color: white; margin: 0 20px; text-decoration: none; font-size: 18px; transition: color 0.3s; }
        nav a:hover { color: #f4b400; }
        section { padding: 50px; text-align: center; }
        .dark-mode { background: #222; color: white; }
        .portfolio, .blog { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
        .card { background: white; padding: 20px; box-shadow: 2px 2px 15px rgba(0,0,0,0.1); border-radius: 10px; width: 280px; transition: transform 0.3s ease-in-out; }
        .card:hover { transform: scale(1.05); }
        footer { background: #333; color: white; text-align: center; padding: 15px; font-size: 14px; }
        .toggle-btn { margin: 20px; padding: 12px 20px; cursor: pointer; background: #f4b400; color: white; border: none; border-radius: 6px; font-size: 16px; transition: background 0.3s; }
        .toggle-btn:hover { background: #d39e00; }
        .contact-form { max-width: 400px; margin: auto; text-align: left; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .contact-form button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .contact-form button:hover { background: #218838; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>A mix of portfolio, blog, and personal info</p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
        </div>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <div class="blog">
            <div class="card">Blog Post 1</div>
            <div class="card">Blog Post 2</div>
            <div class="card">Blog Post 3</div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 My Personal Website</p>
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
